<html lang="en" xml:lang="en" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap/css/bootstrap.min.css" type="text/css" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap/css/bootstrap-theme.min.css" type="text/css" />

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/verovio.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/verovio-sidebar.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/midiplayer.css" /> {% if page.saxon %}
    <!-- Saxon-CE -->
    <script type="text/javascript" language="javascript" src="{{ site.baseurl }}/javascript/Saxonce/Saxonce.nocache.js"></script>
    {% endif %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ site.baseurl }}/javascript/jquery.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/jquery.touchSwipe.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/bootstrap-contextmenu.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/FileSaver.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/d3.min.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/jquery.cookie.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/jsonform.js" type="text/javascript"></script>
    <!-- verovio -->
    <!-- use this to increase the memory for verovio -->
    <!--<script src="{{ site.baseurl }}/javascript/develop/verovio-memory.js" type="text/javascript"></script>-->
    {% if page.verovio-light %}
    <script src="{{ site.baseurl }}/javascript/develop/verovio-toolkit-light.js" type="text/javascript"></script>
    {% elsif page.verovio-wasm %}
    <!-- verovio is preloaded in the page -->
    {% else %}
    <!--<script src="{{ site.baseurl }}/javascript/develop/verovio-memory.js" type="text/javascript"></script>-->
    <script src="{{ site.baseurl }}/javascript/develop/verovio-toolkit.js" type="text/javascript"></script>
    {% endif %}
    <!-- midi-player -->
    {% if page.midiplayer %}
    <script src="{{ site.baseurl }}/javascript/midi-player/wildwebmidi.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/midi-player/midiplayer.js" type="text/javascript"></script>
    {% endif %}
    <!-- midi.js for playback in the editor -->
    {% if page.midi-js %}
    <script src="{{ site.baseurl }}/javascript/MIDI/AudioDetect.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/MIDI/LoadPlugin.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/MIDI/Plugin.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/MIDI/Player.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/inc/Base64.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/inc/base64binary.js" type="text/javascript"></script>
    {% endif %}
    <!-- pdf kit -->
    {% if page.pdfkit %}
    <script src="{{ site.baseurl }}/javascript/pdfkit/blobstream.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/pdfkit/pdfkit.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/pdfkit/source.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/javascript/pdfkit/vrv-ttf.js" type="text/javascript"></script>
    {% endif %}

</head>

<body>

    <div id="overlay">
        Downloading ...
    </div>

    <div class="row-offcanvas row-offcanvas-right">

        {{ content }}

    </div>

    <script type="text/javascript">
        //<![CDATA[
        $(document).ready(function() {
            $('[data-toggle=offcanvas]').click(function() {
                $('.row-offcanvas').toggleClass('active');
            });
        });
        //]]>
    </script>

</body>

</html>
